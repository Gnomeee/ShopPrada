<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/iconsfont.css"> 
    <title>Shop Prada Login</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__block">      
                <a href="index.html">
                    <img src="assets/images/img-logo.png" alt="">
                </a>
                <nav class="header__nav">
                    <a href="" class="header__nav__item">MAN</a>
                    <a href="" class="header__nav__item">WOMEN</a>
                    <a href="" class="header__nav__item">INSPIRATION</a>
                    <a href="" class="header__nav__item">THE BLOG</a>
                </nav>
                <div class="header__form">
                    <form action="">
                        <input type="text" placeholder="Search for products, brands and more" class="search__input">
                        <img class="search__icon" src="assets/images/icon/icon-search.svg" alt="">
                    </form>
                </div>  
                <div class="header__buy">
                    <a href=""  class="header__buy__item">
                        <div>
                        <img src="assets/images/icon/icon-user.svg" alt="">
                        <p>Profile</p>
                    </div>
                    </a>
                    <a href="" class="header__buy__item">
                        <div >
                        <img src="assets/images/icon/icon-bookmark.svg" alt="">
                        <p>Wishlists</p>
                        </div>
                    </a>
                    <a href="" class="header__buy__item">
                        <div >
                            <img src="assets/images/icon/icon-shopping-bag.svg" alt="">
                            <p>Bag</p>
                        </div>
                    </a>
                </div>
            </div>
        </div> 
    </header>
    <main>
        <div class="container">
            <div class="login__block">
                <div class="login__block__list">
                    <img src="assets/images/img-login-top.png" alt="">
                    <p>Login <span>or</span> Signup</p>
                    <form action="">
                        <input type="tel" placeholder="0123456789" id="number__input">
                        <label for="number__input"> +91 <span>.....</span>|</label>
                        <button class="btn">CONTINUE</button>
                    </form>
                </div>
                <div class="login__block__list">
                    <img src="assets/images/img-login-top2.png" alt="">
                    <div class="login__progress">
                        <img src="assets/images/icon/icon-ok.svg" alt="">
                        <span class="login__progress__line"></span>
                        <span class="login__progress__circle"></span>
                        <span class="login__progress__line2"></span>
                        <span class="login__progress__circle2"></span>
                    </div>
                    <div class="progress__text">
                        <p>mobile verified</p>
                        <p>Link / create account</p>
                        <p>Login</p>
                    </div>
                    <div>
                        <p class="login__text">Already have an account?</p>
                    </div>
                    <div class="login__button">
                        <button><img src="assets/images/icon/icon-facebook.svg" alt="">Facebook</button>
                        <button><img src="assets/images/icon/icon-google.svg" alt="">Google</button>
                    </div>
                    <div class="login__button login__button__full">
                        <button><img src="assets/images/icon/icon-gmail.svg" alt="">Login With Mail</button>
                    </div>
                    <div class="login__or">
                        <span></span>
                        <p>OR</p>
                        <span></span>
                    </div>
                    <div>
                        <p class="login__text">New to prada?</p>
                    </div>
                    <div class="login__button login__button__full">
                        <button><img src="assets/images/icon/icon-user.svg" alt="">Create New Account</button>
                    </div>
                </div>
                <div class="login__block__list">
                    <img src="assets/images/img-login-top3.png" alt="">
                    <div>
                        <p class="login__text">Verify with OTP</p>
                        <p class="login__text__last">Sent to 0123456789</p>
                    </div>
                    <div class="code">
                        <input type="text" class="code__input">
                        <input type="text" class="code__input">
                        <input type="text" class="code__input">
                        <input type="text" class="code__input"> 
                    </div>
                    <div class="login__block__last">
                        <p class="login__text__last">Resend OTP in : <span>00.28</span></p>
                        <p class="login__text__last">Log in using <a href="">Password</a> </p>
                        <p class="login__text__last">Having trouble logging in? <a href="">Get help</a></p>
                    </div>
                </div>
            </div> 
        </div>
    </main>
</body>
</html>
